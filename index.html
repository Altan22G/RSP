<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" async></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section>
        <div>
            <p class="title">Rock Paper Scissors</p>
            <div style="text-align: center;">
                <p style="display: inline-block; font-size: 22px;">😀You: <span  class="me">0</span></p>
                <p style="display: inline-block; font-size: 22px;">🤖Bot: <span class="bot">0</span></p>
                <br>
                <p id="w-l-t" style="font-size: larger;"></p>
            </div>
            
            <button class="move-button rock-btn">
                <img src="img/rock-emoji.png" class="move-icon">
            </button>

            <button class="move-button paper-btn">
                <img src="img/paper-emoji.png" class="move-icon">
            </button>

            <button class="move-button scissors-btn">
                <img src="img/scissors-emoji.png" class="move-icon">
            </button>
        </div>  
        
        <button class="play-btn">Play Again🔁</button>
    </section>
    
</body>
</html>
